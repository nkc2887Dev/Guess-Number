<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number | Fun Brain Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <link rel="shortcut icon" href="./gambling-chips.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@800&family=Josefin+Sans:ital,wght@1,600&family=Open+Sans:ital,wght@0,400;1,300&family=Oswald:wght@200&family=Poppins:wght@300;400;500;600&family=Reem+Kufi+Ink&family=Roboto+Slab:wght@300;400&family=Teko:wght@500;600&family=Ubuntu:ital,wght@0,300;1,300&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-primary text-center p-3">
        <a class="navbar-brand" href="#">
            <img src="./gambling-chips.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Guess The Number ~ Fun Brain Game
        </a>
    </nav>
    <br><br>
    <div class="container my-5">
        <h2>Try and Guess a random Number between 1 to 100</h2>
        <div>
            <br>
            <form action="#" class="my-5">
                <input type="text" name="guess" id="guess" autocomplete="off">
                <br>
                <br>
                <button type="button" class="btn btn-primary my-3">Submit Guess</button>
            </form>
        </div>
        <nav class="navbar navbar-dark bg-dark text-light p-3">
            <h5><b>Hint: <span id="hint"></span></b></h5>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
